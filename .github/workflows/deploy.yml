name: Deploy to VPS
# Updated with full paths for npm and pm2

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - uses: appleboy/ssh-action@v0.1.8
      with:
        host: 77.68.4.18
        username: jd
        port: 4020
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/jd/footfive-backend
          if [ ! -d ".git" ]; then
            git clone https://github.com/jdwd40/footfive_back.git .
          else
            git fetch origin && git reset --hard origin/master
          fi
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
          /home/jd/.nvm/versions/node/v24.5.0/bin/npm ci --production
          /home/jd/.nvm/versions/node/v24.5.0/bin/npx pm2 restart footfive-backend || /home/jd/.nvm/versions/node/v24.5.0/bin/npx pm2 start listen.js --name footfive-backend
          /home/jd/.nvm/versions/node/v24.5.0/bin/npx pm2 save