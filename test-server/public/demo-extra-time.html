<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Time Demo - FootFive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">
                <i class="bi bi-clock-history"></i> Extra Time Demo
            </h1>
            <p class="lead text-muted">Force a draw scenario to see extra time in action</p>
        </header>

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Auto-Simulate Until Extra Time</h5>
            </div>
            <div class="card-body text-center">
                <p>This will simulate matches with defensive teams until we get extra time.</p>
                <button id="autoSimBtn" class="btn btn-success btn-lg">
                    <i class="bi bi-play-circle-fill"></i> Find Extra Time Match
                </button>
                <div id="status" class="mt-3"></div>
            </div>
        </div>

        <div id="results" class="card shadow-sm" style="display: none;">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Match Results</h5>
            </div>
            <div class="card-body">
                <div id="finalScore" class="text-center mb-4 p-4 bg-light rounded">
                    <h3>Final Score</h3>
                    <h2 id="scoreDisplay" class="display-4 fw-bold mt-2"></h2>
                    <p id="outcomeDisplay" class="lead text-muted"></p>
                </div>

                <ul class="nav nav-tabs nav-fill mb-3">
                    <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#regular">
                            Regular Time
                            <span id="regularCount" class="badge bg-primary ms-1">0</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#extra">
                            <i class="bi bi-clock-history"></i> Extra Time
                            <span id="extraCount" class="badge bg-warning text-dark ms-1">0</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#penalties">
                            Penalty Shootout
                            <span id="penaltyCount" class="badge bg-danger ms-1">0</span>
                        </button>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="regular">
                        <div id="regularHighlights"></div>
                    </div>
                    <div class="tab-pane fade" id="extra">
                        <div id="extraHighlights"></div>
                    </div>
                    <div class="tab-pane fade" id="penalties">
                        <div id="penaltyHighlights"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const autoSimBtn = document.getElementById('autoSimBtn');
        const status = document.getElementById('status');
        const results = document.getElementById('results');

        autoSimBtn.addEventListener('click', async () => {
            autoSimBtn.disabled = true;
            status.innerHTML = '<div class="spinner-border text-success" role="status"></div><p class="mt-2">Simulating matches...</p>';
            results.style.display = 'none';

            let attempt = 0;
            let foundExtraTime = false;

            while (!foundExtraTime && attempt < 20) {
                attempt++;
                status.innerHTML = `<div class="spinner-border text-success" role="status"></div><p class="mt-2">Attempt ${attempt}: Looking for a draw...</p>`;

                const response = await fetch('/api/simulate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        team1: { name: 'Defensive Team A', attackRating: 40, defenseRating: 95, goalkeeperRating: 90 },
                        team2: { name: 'Defensive Team B', attackRating: 40, defenseRating: 95, goalkeeperRating: 90 }
                    })
                });

                const data = await response.json();
                
                if (data.result.extraTimeHighlights.length > 0) {
                    foundExtraTime = true;
                    displayResult(data.result, attempt);
                }
            }

            if (!foundExtraTime) {
                status.innerHTML = '<div class="alert alert-warning">No extra time in 20 attempts. Try again!</div>';
                autoSimBtn.disabled = false;
            }
        });

        function displayResult(result, attempts) {
            status.innerHTML = `<div class="alert alert-success"><i class="bi bi-check-circle-fill"></i> Found extra time match after ${attempts} attempt(s)!</div>`;
            results.style.display = 'block';
            autoSimBtn.disabled = false;

            document.getElementById('scoreDisplay').textContent = result.finalResult;
            document.getElementById('outcomeDisplay').textContent = 
                result.metadata.hadPenalties ? 'Decided by penalties after extra time' :
                result.metadata.hadExtraTime ? 'Decided in extra time' : '';

            document.getElementById('regularCount').textContent = result.regularTimeHighlights.length;
            document.getElementById('extraCount').textContent = result.extraTimeHighlights.length;
            document.getElementById('penaltyCount').textContent = result.penaltyHighlights.length;

            displayHighlights('regularHighlights', result.regularTimeHighlights);
            displayHighlights('extraHighlights', result.extraTimeHighlights);
            displayHighlights('penaltyHighlights', result.penaltyHighlights);

            // Auto-switch to extra time tab
            const extraTab = new bootstrap.Tab(document.querySelector('[data-bs-target="#extra"]'));
            extraTab.show();
        }

        function displayHighlights(containerId, highlights) {
            const container = document.getElementById(containerId);
            if (highlights.length === 0) {
                container.innerHTML = '<p class="text-center text-muted">No highlights</p>';
                return;
            }

            const html = highlights.map(h => `
                <div class="list-group-item">
                    <div class="d-flex justify-content-between">
                        <div>
                            <span class="badge bg-secondary">${h.minute}'</span>
                            <span class="badge ${getBadgeClass(h.type)}">${h.type}</span>
                            ${h.team ? `<strong>${h.team}</strong>` : ''}
                        </div>
                        ${h.score ? `<small class="text-muted">${h.score.home}-${h.score.away}</small>` : ''}
                    </div>
                    <p class="mb-0 mt-1">${h.description}</p>
                </div>
            `).join('');

            container.innerHTML = `<div class="list-group">${html}</div>`;
        }

        function getBadgeClass(type) {
            const classes = {
                goal: 'bg-success',
                extraTimeStart: 'bg-warning text-dark',
                extraTimeHalf: 'bg-warning text-dark',
                extraTimeEnd: 'bg-warning text-dark',
                penaltyShootout: 'bg-danger'
            };
            return classes[type] || 'bg-info';
        }
    </script>
</body>
</html>
